<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgGimp/dibujo.webp" type="image/x-icon">
    <title>Tienda de Coches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgb(190, 184, 184), rgb(28, 154, 177));
            padding-bottom: 40px;
        }

        *{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 18px;
            margin: 0%;
            padding: 0%;
        }

        /* Estilos para las sugerencias */
        .suggestions-list {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            z-index: 1000;
            width: 100%;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        /* Estilo para la notificación de añadido */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        #logo {
            width: 70px;
            height: 90px;
            filter: drop-shadow(2px 2px 10px rgb(64, 100, 117));
        }
        .navbar{
            background: linear-gradient(to right, rgb(26, 206, 219), rgb(103, 112, 112));
            height: 120px;
        }

        .nav-link{
            box-shadow: 0 0 10px black;
            background: rgb(101, 211, 238);
            margin: 5px;
            border-radius: 8px;
            color: rgb(248, 248, 248);
            font-size: 20px;
            a{
                text-shadow: 0 0 10px black,
                            0 0 20px black,
                            0 0 30px black,
                            0 0 40px black;
            }
        }

        #carouselExampleIndicators{
            width: 50%;
            margin-left: 25%;
        }

        .carousel-item{
            img{
                height: 600px;
                filter: drop-shadow(12px 10px 12px rgb(64, 100, 117));
            };
        }

        .redes{
            img{
                height: 37px;
                margin: 5px;

            }

            img:hover{
                height: 43px;
            }
        }

        .modal-footer{
            background: linear-gradient(to right, rgb(0, 0, 0), rgb(255, 255, 255));
            box-shadow: 0 0 10px black;
        }

    </style>
</head>
<body>

    <!-- Header con menú de hamburguesa -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="/imgGimp/dibujo.webp" alt="Logo de la tienda de Robots" id="logo">
            <a class="navbar-brand" href="#">IronBot</a>          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="añadircarrito.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <!-- Añadimos un botón para ver el carrito -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Carrito <span id="cartCount" class="badge bg-secondary">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="d-flex justify-content-center">Vinvenidos a IronBot</h1>
    <div class="container d-flex justify-content-center">
        <p>En IronBot podrás encontrar los mejores robots para tu hogar, con los mejores precios y con los mejores productos de calidad. Tendras un compañero que te cuidará y te acompñará siempre.
        </p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imgGimp/Walle-2.webp" class="d-block w-100" alt="Walle">
        </div>
        <div class="carousel-item">
            <img src="imgGimp/Boto-2.webp" class="d-block w-100" alt="Boto">
        </div>
        <div class="carousel-item">
            <img src="imgGimp/bb7-2.webp" class="d-block w-100" alt="bb7">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="modal-footer fixed-bottom d-flex justify-content-center">
        <p>Todos los derechos reservados</p>
        <div class="redes"><img src="imgGimp/instagram.webp" alt="Instagram"></div>
        <div class="redes"><img src="imgGimp/facebook.webp" alt="Facebook"></div>
        <div class="redes"><img src="imgGimp/Twitter.webp" alt="Twitter"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
